<!DOCTYPE html>
<html>
  <head>
    <title>Markers </title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The linfe below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>



  </head>
  <body>
    <div id="map" class="map"></div>
    <form id="options-form" automplete="off">
      <div class="radio">
        <label>
          <input type="radio" name="interaction" value="draw and modify" id="draw and modify"
             onclick="drawAndModify();"> <!--onclick=""-->
        Draw and Modify  &nbsp;

      </label>
    <!--  </div>
      <div class="radio">
        <label>
          <input type="radio" name="interaction" value="modify">
          Modify &nbsp;
        </label>
      </div>
    -->


      <div class="radio">
        <label>
          <input type="radio" name="interaction" value="save">
              Save &nbsp;
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="interaction" value="delete">
       Delete &nbsp;
        </label>
      </div>

      <div class="form-group">
        <label>Draw type &nbsp;</label>
        <select name="draw-type" id="draw-type">
          <option value="Point">Point</option>
          <option value="LineString">LineString</option>
          <option value="Polygon">Polygon</option>
          <option value="Circle">Circle</option>
        </select>
      </div>

    </form>
  <script src="script.js" charset="utf-8"></script>



  </body>
</html>
